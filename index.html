<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFF</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div>
        <div class="logo">
          <img src="./images/logo.jpg" alt="" width="40" />
          <a href="./index.html">NFF</a>
        </div>
      </div>
      <div>
        <ul class="nav__links">
          <li><a href="./shop.html">Shop</a></li>
          <li>Collection</li>

      <div class="icons">

        <i class="uil uil-bars"></i>
      </div>
    </nav>
    <main>
      <div class="container body">
        <div class="content">
          <div class="content__top">
            <h2>Keep calm and love football</h2>
            <p class="content__top-p">
              Find the best quality FIFA merchandise that suit you taste
            </p>
            <div class="content-btns">
              <button>See More</button>
              <p>New Collection</p>
            </div>
          </div>
          <div class="content__top-picks">
            <span></span>
            <button>Top picks</button>
            <span></span>
          </div>
          <div class="jesses">
            <div class="jess">
              <div class="jess__img">
                <img src="./images/NIGERIA JERSEY.png" alt="" width="100" />
              </div>
              <p>Nigeria Home Jersey</p>
              <span>$129.99</span>
            </div>
            <div class="jess">
              <div class="jess__img">

              </div>
              <p>Nigeria Home Jersey</p>
              <span>$129.99</span>
            </div>
            <div class="jess">
              <div class="jess__img">
                <img src="./images/NIGERIA JERSEY.png" alt="" width="100" />
              </div>
              <p>Nigeria Home Jersey</p>
              <span>$129.99</span>
            </div>
          </div>
        </div>
        <div class="image">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/BG 1.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/BG 2.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./images/BG 3.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
